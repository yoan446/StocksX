# version: '3.8'

services:
  app:
    build: .
    image: stocksx-app
    container_name: stocksx-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
      - ./bootstrap/cache:/var/www/bootstrap/cache
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=db
      - DB_DATABASE=stocksx
      - DB_USERNAME=stocksx
      - DB_PASSWORD=stocksx
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: sh -c "php artisan config:clear && php artisan cache:clear && php artisan serve --host=0.0.0.0 --port=8000"
    networks:
      - stocksx-network

  db:
    image: mysql:8.0
    container_name: db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: stocksx
      MYSQL_USER: stocksx
      MYSQL_PASSWORD: stocksx
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stocksx-network

  node:
    image: node:20-alpine
    container_name: stocksx-node
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: sh -c "npm install && npm run build"
    depends_on:
      - app
    networks:
      - stocksx-network

volumes:
  dbdata:
    driver: local

networks:
  stocksx-network:
    driver: bridge